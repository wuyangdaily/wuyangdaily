name: Workflow Maintenance

on:
  schedule:
    - cron: "0 0 * * 1"   # 每周一 UTC 0点 ≈ 每7天
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 删除旧 workflow 运行记录
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 1

      # 保活 commit（防止6个月禁用）
      - name: Empty commit keepalive
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit --allow-empty -m "keep repo alive"
          git push
